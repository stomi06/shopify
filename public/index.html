<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delivery App Panel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #212b36;
    }
    header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    button {
      background-color: #5c6ac4;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a57a0;
    }
  </style>
</head>
<body>
  <header>Delivery App</header>
  <div class="content">
    <p>Witaj w panelu zarządzania aplikacją Delivery!</p>
    <p>Tu w przyszłości możesz ustawić parametry paska darmowej dostawy.</p>
    <button onclick="alert('Tu w przyszłości będzie ustawienia!')">Ustawienia (demo)</button>
  </div>
</body>
</html>
