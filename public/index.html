<!DOCTYPE html>

<head>

    .btn { background: #5c6ac4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #4959bd; }
    .header { display: flex; justify-content: space-between; align-items: center; }

  </style>
</head>

          </div>
          
          <div class="form-group">

                   value="Gratulacje! Masz darmowÄ… dostawÄ™ :)">

        <!-- Tu dodaj zaawansowane ustawienia -->
      </div>
      
      <!-- PodglÄ…d -->
      <div class="tab-content" id="preview-content">
        <div class="preview">
          <div id="bar-preview">Darmowa dostawa od 200 zÅ‚</div>
        </div>
      </div>
      
      <button type="submit" class="btn-primary">Zapisz ustawienia</button>
    </form>
  </div>
  
  <script>
    // ObsÅ‚uga zakÅ‚adek
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        this.classList.add('active');
        document.getElementById(this.dataset.tab + '-content').classList.add('active');
      });
    });
    
    // ObsÅ‚uga formularza
    document.getElementById('settings-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const settings = {};
      
      formData.forEach((value, key) => {
        settings[key] = value;
      });
      
      try {
        const response = await fetch('/api/settings/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(settings)
        });
        
        if (response.ok) {
          alert('Ustawienia zostaÅ‚y zapisane!');
        } else {
          alert('WystÄ…piÅ‚ bÅ‚Ä…d podczas zapisywania ustawieÅ„.');
        }
      } catch (error) {
        console.error('BÅ‚Ä…d:', error);
        alert('WystÄ…piÅ‚ bÅ‚Ä…d podczas zapisywania ustawieÅ„.');
      }
    });
    
    // Åadowanie ustawieÅ„
    async function loadSettings() {
      try {
        const response = await fetch('/api/settings');
        if (response.ok) {
          const settings = await response.json();
          
          // WypeÅ‚nij formularz
          Object.keys(settings).forEach(key => {
            const input = document.getElementById(key);
            if (input) {
              if (input.type === 'checkbox') {
                input.checked = settings[key];
              } else {
                input.value = settings[key];
              }
            }
          });
        }
      } catch (error) {
        console.error('BÅ‚Ä…d Å‚adowania ustawieÅ„:', error);
      }
    }
    
    // SprawdÅº status subskrypcji
    async function checkSubscription() {
      try {
        const response = await fetch('/api/subscription/check');
        const data = await response.json();
        
        if (data.active) {
          document.getElementById('subscription-status').innerHTML = `

              <h3>âœ… Subskrypcja aktywna</h3>
              <p>Masz peÅ‚ny dostÄ™p do wszystkich funkcji Free Delivery Bar.</p>
            </div>
          `;
        } else {
          document.getElementById('subscription-status').innerHTML = `
            <div style="background: #fdf8e3; border-left: 4px solid #eec200; padding: 15px; margin-bottom: 20px;">
              <h3>ðŸ”” Brak aktywnej subskrypcji</h3>
              <p>Aby korzystaÄ‡ z Free Delivery Bar, musisz aktywowaÄ‡ subskrypcjÄ™.</p>
              <button id="subscribe-btn" style="background: #5c6ac4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">

        }
      } catch (error) {

    }
    
    // Inicjalizacja
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
      checkSubscription();
    });
  </script>
</body>
</html>
