<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delivery App Panel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #212b36;
    }
    header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    button {
      background-color: #5c6ac4;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a57a0;
    }
  </style>
</head>
<body>
  <header>Delivery App</header>
  <div class="content">
    <form id="settingsForm">
    <label>Próg darmowej dostawy (PLN):
        <input type="number" id="freeShippingThreshold" name="freeShippingThreshold" value="200" />
    </label><br/>
    <label>Kolor paska:
        <input type="color" id="barColor" name="barColor" value="#4CAF50" />
    </label><br/>
    <label>Kolor tekstu:
        <input type="color" id="textColor" name="textColor" value="#FFFFFF" />
    </label><br/>
    <label>Tekst paska:
        <input type="text" id="messageTemplate" name="messageTemplate" value="Do darmowej dostawy brakuje: {missing} zł" />
    </label><br/>
    <button type="submit">Zapisz ustawienia</button>
    </form>

    <script>
    async function loadSettings() {
        const res = await fetch('/settings');
        const data = await res.json();
        document.getElementById('freeShippingThreshold').value = data.freeShippingThreshold;
        document.getElementById('barColor').value = data.barColor;
        document.getElementById('textColor').value = data.textColor;
        document.getElementById('messageTemplate').value = data.messageTemplate;
    }

    async function saveSettings(event) {
        event.preventDefault();
        const settings = {
        freeShippingThreshold: parseFloat(document.getElementById('freeShippingThreshold').value),
        barColor: document.getElementById('barColor').value,
        textColor: document.getElementById('textColor').value,
        messageTemplate: document.getElementById('messageTemplate').value,
        };

        const res = await fetch('/settings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(settings)
        });

        const result = await res.json();
        alert(result.message);
    }

    document.getElementById('settingsForm').addEventListener('submit', saveSettings);
    loadSettings();
    </script>
  </div>
</body>
</html>
