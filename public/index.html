<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delivery App Panel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #212b36;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #5c6ac4;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a57a0;
    }
  </style>
</head>
<body>
  <h2>Ustawienia paska darmowej dostawy</h2>
  <div class="content">
    <form id="settings-form">
      <label>
        <input type="checkbox" id="enabled" name="enabled" />
        Włącz pasek
      </label>

      <label>
        <input type="checkbox" id="useCart" name="useCart" />
        Liczyć różnicę do darmowej dostawy
      </label>

      <label for="threshold">Próg darmowej dostawy (zł)</label>
      <input type="number" id="threshold" name="threshold" required />

      <label for="barColor">Kolor tła paska</label>
      <input type="color" id="barColor" name="barColor" />

      <label for="textColor">Kolor tekstu</label>
      <input type="color" id="textColor" name="textColor" />

      <label for="message">Szablon wiadomości</label>
      <input type="text" id="message" name="message" />

      <label for="loadingMessage">Tekst ładowania danych z koszyka</label>
      <input type="text" id="loadingMessage" name="loadingMessage" />

      <label for="barHeight">Wysokość paska (np. 50px)</label>
      <input type="text" id="barHeight" name="barHeight" />

      <label for="fontSize">Rozmiar tekstu (np. 16px)</label>
      <input type="text" id="fontSize" name="fontSize" />

      <label for="topOffset">Odległość od góry (np. 0px)</label>
      <input type="text" id="topOffset" name="topOffset" />

      <label for="position">Pozycjonowanie</label>
      <select id="position" name="position">
        <option value="fixed">fixed (zawsze widoczny)</option>
        <option value="absolute">absolute (tylko na górze)</option>
      </select>

      <button type="submit">Zapisz ustawienia</button>
    </form>
    <p id="status" style="margin-top: 10px;"></p>
  </div>

  <script>
    async function loadSettings() {
      const res = await fetch('/settings');
      const data = await res.json();

      document.getElementById('enabled').checked = data.enabled;
      document.getElementById('useCart').checked = data.useCart;
      document.getElementById('threshold').value = data.freeShippingThreshold;
      document.getElementById('barColor').value = data.barColor;
      document.getElementById('textColor').value = data.textColor;
      document.getElementById('message').value = data.messageTemplate;
      document.getElementById('loadingMessage').value = data.loadingMessage || '';
      document.getElementById('barHeight').value = data.barHeight;
      document.getElementById('fontSize').value = data.fontSize;
      document.getElementById('topOffset').value = data.topOffset;
      document.getElementById('position').value = data.position;
    }

    document.getElementById('settings-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        enabled: document.getElementById('enabled').checked,
        useCart: document.getElementById('useCart').checked,
        freeShippingThreshold: parseFloat(document.getElementById('threshold').value),
        barColor: document.getElementById('barColor').value,
        textColor: document.getElementById('textColor').value,
        messageTemplate: document.getElementById('message').value,
        loadingMessage: document.getElementById('loadingMessage').value,
        barHeight: document.getElementById('barHeight').value,
        fontSize: document.getElementById('fontSize').value,
        topOffset: document.getElementById('topOffset').value,
        position: document.getElementById('position').value
      };

      const res = await fetch('/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      document.getElementById('status').innerText = result.message || 'Zapisano!';
    });

    loadSettings();
  </script>
</body>
</html>
